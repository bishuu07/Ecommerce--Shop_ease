<!-- templates/accounts/profile.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">My Profile</h4>
                </div>
                <div class="card-body p-4">

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" value="{{ profile.phone }}" class="form-control" placeholder="98XXXXXXXX">
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Delivery Address</label>
                            <textarea name="address" class="form-control" rows="3">{{ profile.address }}</textarea>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
